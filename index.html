<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherApp v2.5</title>
    <link rel="stylesheet" href="css/weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="espacio"></div>
    <div class="container"><div id="alert-container"></div></div>
    <div class="d-flex justify-content-center align-items-center" style="height:20vh;">
        <div class="container">
            <!--Caja De Busqueda-->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col">
                    <input type="text" id="search-bar" class="form-control" style="width: 250px;"
                        placeholder="Ingresa Una Localidad">
                </div>
            </div>
            <div class="espacio"></div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col">
                    <button id="search-button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <!--! Caja De Busqueda -->
        </div>
    </div>
    <br>
    <!-- Caja Información Climática -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 id="temperatura-valor"></h1>
                <h1 id="temperatura-descripcion"></h1>
                <img id="icono-animado" src="" alt="" height="128" width="128">
            </div>
            <div class="col">
                <h2 id="ubicacion"></h2>
                <img id="paisImg" src="" alt="" height="128" width="128">

            </div>
            <div class="col">
                <h3 id="velocidad">Veloc. Del Viento</h3>
                <h1 id="viento-velocidad"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Temperatura Minima</h3>
                <h3 id="tempMin"></h3>
            </div>
            <div class="col">
                <h3>Temperatura Maxima</h3>
                <h3 id="tempMax"></h3>
            </div>
        </div>
    </div>
    <!--! Caja Información Climática -->
    <!-- Footer -->
    <footer id="footer">
        <p class="text-center">WeatherApp v2.5 by Matias Chávez</p>
    </footer>
    <!-- Footer -->

    <!--! Scripts -->
    <script src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/cajas.js"></script>
    <!--! Scripts -->
</body>

</html>
